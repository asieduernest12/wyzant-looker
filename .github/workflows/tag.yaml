name: Tag & Release project
on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main,master]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Release
        uses: huggingface/semver-release-action@latest
